<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Gallery</title>
    <style>
        /* Основные стили сайта */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #f9d423 100%);
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            touch-action: pan-y;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .carousel {
            flex: 1;
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 80px auto 60px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            aspect-ratio: 16 / 10;
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* GTA-style swipe overlay */
        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 200% 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .swipe-overlay.active {
            opacity: 1;
            animation: gtaSwipe 1.2s ease-in-out;
        }

        @keyframes gtaSwipe {
            0% { background-position: 0% 0; transform: scale(1.05); }
            100% { background-position: 100% 0; transform: scale(1); }
        }

        /* Glitch шум */
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.03) 20px);
            opacity: 0;
            mix-blend-mode: overlay;
        }

        .glitch.active { opacity: 0.15; animation: glitchNoise 1.2s steps(5); }

        @keyframes glitchNoise {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Стрелки */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            font-size: 40px;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .prev, .next { width: 80px; height: 80px; font-size: 50px; }
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .dots {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.4);
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9em;
            z-index: 20;
        }

        /* === ЗАГРУЗОЧНЫЙ ЭКРАН === */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1.5s ease-out;
        }

        .wanted-stars {
            display: flex;
            gap: 40px;
            font-size: 120px;
        }

        @media (max-width: 768px) {
            .wanted-stars {
                font-size: 80px;
                gap: 20px;
            }
        }

        .star {
            color: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.8s ease;
            transform: scale(0.8);
        }

        .star.active {
            color: white;
            text-shadow: 
                0 0 40px yellow,
                0 0 80px yellow,
                0 0 120px orange;
            transform: scale(1.3);
            animation: starFlash 1s ease-out;
        }

        @keyframes starFlash {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.8); opacity: 1; }
            100% { transform: scale(1.3); }
        }

        #loader::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,0,0,0.03) 10px, rgba(255,0,0,0.03) 20px);
            opacity: 0.05;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- ЗАГРУЗОЧНЫЙ ЭКРАН -->
    <div id="loader">
        <div class="wanted-stars">
            <span class="star" id="star1">★</span>
            <span class="star" id="star2">★</span>
            <span class="star" id="star3">★</span>
            <span class="star" id="star4">★</span>
            <span class="star" id="star5">★</span>
        </div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <header>
        <h1>GTA Gallery</h1>
    </header>

    <div class="carousel">
        <button class="prev" onclick="moveSlide(-1)">‹</button>
        <button class="next" onclick="moveSlide(1)">›</button>

        <div class="dots" id="dotsContainer"></div>

        <div class="carousel-container">
            <div class="swipe-overlay" id="swipeOverlay"></div>
            <div class="glitch" id="glitch"></div>

            <div class="carousel-slide" id="slideContainer">
                <div class="carousel-item active"><img src="images/gta1.jpg" alt="GTA 1"></div>
                <div class="carousel-item"><img src="images/gta2.jpg" alt="GTA 2"></div>
                <div class="carousel-item"><img src="images/gta3.jpg" alt="GTA 3"></div>
                <div class="carousel-item"><img src="images/gta4.jpg" alt="GTA 4"></div>
                <div class="carousel-item"><img src="images/gta5.jpg" alt="GTA 5"></div>
                <div class="carousel-item"><img src="images/gta6.jpg" alt="GTA 6"></div>
                <!-- Добавляй свои фото сюда -->
            </div>
        </div>
    </div>

    <footer>
        © 2026 Твоё имя | Rockstar Games
    </footer>

    <script>
        /* === ЛОГИКА КАРУСЕЛИ === */
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const total = items.length;
        const dotsContainer = document.getElementById('dotsContainer');
        const swipeOverlay = document.getElementById('swipeOverlay');
        const glitch = document.getElementById('glitch');

        // Создаём точки
        items.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll('.dot');

        function updateActive() {
            items.forEach((item, i) => item.classList.toggle('active', i === currentIndex));
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
        }

        function triggerGTAEffect() {
            swipeOverlay.classList.add('active');
            glitch.classList.add('active');
            setTimeout(() => {
                swipeOverlay.classList.remove('active');
                glitch.classList.remove('active');
            }, 1200);
        }

        function moveSlide(dir) {
            currentIndex = (currentIndex + dir + total) % total;
            updateActive();
            triggerGTAEffect();
        }

        function goToSlide(index) {
            if (index === currentIndex) return;
            currentIndex = index;
            updateActive();
            triggerGTAEffect();
        }

        // Свайпы на мобильных
        let touchStartX = 0;
        document.querySelector('.carousel-container').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.querySelector('.carousel-container').addEventListener('touchend', e => {
            if (!touchStartX) return;
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                moveSlide(diff > 0 ? 1 : -1);
            }
            touchStartX = 0;
        });

        /* === ЛОГИКА ЗАГРУЗОЧНОГО ЭКРАНА === */
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const stars = [
                document.getElementById('star1'),
                document.getElementById('star2'),
                document.getElementById('star3'),
                document.getElementById('star4'),
                document.getElementById('star5')
            ];

            let currentStar = 0;
            const totalStars = stars.length;
            const durationPerStar = 1200;
            const minDuration = 4000;
            const startTime = Date.now();

            const lightUpStar = () => {
                if (currentStar < totalStars) {
                    stars[currentStar].classList.add('active');
                    currentStar++;
                    setTimeout(lightUpStar, durationPerStar);
                } else {
                    const elapsed = Date.now() - startTime;
                    const remaining = minDuration - elapsed;
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => { loader.style.display = 'none'; }, 1500);
                    }, Math.max(0, remaining));
                }
            };

            setTimeout(lightUpStar, 800);
        });
    </script>
</body>
</html>
