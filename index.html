<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #f attorno9d423 100%);
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            touch-action: pan-y; /* Для лучшего свайпа */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .carousel {
            flex: 1;
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 80px auto 60px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            aspect-ratio: 16 / 10; /* Красивое соотношение для фото */
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* GTA-style swipe overlay */
        .swipe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 200% 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .swipe-overlay.active {
            opacity: 1;
            animation: gtaSwipe 1.2s ease-in-out;
        }

        @keyframes gtaSwipe {
            0% { background-position: 0% 0; transform: scale(1.05); }
            100% { background-position: 100% 0; transform: scale(1); }
        }

        /* Лёгкий glitch шум */
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="%23000"/><rect x="0" y="0" width="2" height="2" fill="%23fff"/><rect x="2" y="2" width="2" height="2" fill="%23fff"/></svg>') repeat;
            opacity: 0;
            mix-blend-mode: overlay;
            animation: glitchNoise 1.2s steps(5) ;
        }

        .glitch.active { opacity: 0.15; }

        @keyframes glitchNoise {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Стрелки — больше на мобильных */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            font-size: 40px;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .prev, .next { width: 80px; height: 80px; font-size: 50px; }
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .dots {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.4);
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9em;
            z-index: 20;
        }
    </style>
</head>
<body>

    <header>
        <h1>GTA Gallery</h1>
    </header>

    <div class="carousel">
        <button class="prev" onclick="moveSlide(-1)">‹</button>
        <button class="next" onclick="moveSlide(1)">›</button>

        <div class="dots" id="dotsContainer"></div>

        <div class="carousel-container">
            <div class="swipe-overlay" id="swipeOverlay"></div>
            <div class="glitch" id="glitch"></div>

            <div class="carousel-slide" id="slideContainer">
                <!-- Твои фото -->
                <div class="carousel-item active"><img src="images/gta1.JPG" alt="GTA 1"></div>
                <div class="carousel-item"><img src="images/gta2.JPG" alt="GTA 2"></div>
            </div>
        </div>
    </div>

    <footer>
        © 2026 Твоё имя | Rockstar Games
    </footer>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const total = items.length;
        const dotsContainer = document.getElementById('dotsContainer');
        const swipeOverlay = document.getElementById('swipeOverlay');
        const glitch = document.getElementById('glitch');

        // Точки
        items.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll('.dot');

        function updateActive() {
            items.forEach((item, i) => item.classList.toggle('active', i === currentIndex));
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
        }

        function triggerGTAEffect() {
            swipeOverlay.classList.add('active');
            glitch.classList.add('active');
            setTimeout(() => {
                swipeOverlay.classList.remove('active');
                glitch.classList.remove('active');
            }, 1200);
        }

        function moveSlide(dir) {
            currentIndex = (currentIndex + dir + total) % total;
            updateActive();
            triggerGTAEffect();
        }

        function goToSlide(index) {
            if (index === currentIndex) return;
            currentIndex = index;
            updateActive();
            triggerGTAEffect();
        }

        // Свайпы на мобильных
        let touchStartX = 0;
        document.querySelector('.carousel-container').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.querySelector('.carousel-container').addEventListener('touchend', e => {
            if (!touchStartX) return;
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) { // Минимум 50px свайп
                moveSlide(diff > 0 ? 1 : -1);
            }
            touchStartX = 0;
        });

        // Авто-перелистывание (по желанию — раскомментируй)
        // setInterval(() => moveSlide(1), 8000);
    </script>
</body>
</html>
