<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #f9d423 100%);
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            touch-action: pan-y;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .carousel {
            flex: 1;
            position: relative;
            width: 100%;
            margin: 80px 0 100px;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Главное изменение: убрали фиксированный aspect-ratio */
        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px;
            transition: height 0.5s ease; /* Плавная смена высоты */
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .carousel-item.active {
            opacity: 1;
            position: relative;
        }

        /* Ключ: фото полностью видно, по ширине 100%, высота авто */
        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 28px;
        }

        /* Эффекты остаются */
        .swipe-overlay, .glitch { /* без изменений */ 
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .swipe-overlay {
            background: linear-gradient(to right, transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 200% 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .swipe-overlay.active {
            opacity: 1;
            animation: gtaSwipe 1.2s ease-in-out;
        }

        @keyframes gtaSwipe {
            0% { background-position: 0% 0; transform: scale(1.05); }
            100% { background-position: 100% 0; transform: scale(1); }
        }

        .glitch {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.03) 20px);
            opacity: 0;
            mix-blend-mode: overlay;
        }

        .glitch.active { opacity: 0.15; animation: glitchNoise 1.2s steps(5); }

        @keyframes glitchNoise {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Остальные стили (точки, иконки, загрузчик) — без изменений */
        .dots { position: absolute; top: -50px; left: 0; right: 0; text-align: center; z-index: 10; }
        .dot { display: inline-block; width: 12px; height: 12px; margin: 0 8px; background: rgba(255,255,255,0.5); border-radius: 50%; cursor: pointer; transition: all 0.3s; }
        .dot.active { background: white; transform: scale(1.4); }

        .social-icons { position: fixed; bottom: 60px; left: 0; right: 0; text-align: center; z-index: 20; }
        .social-icons a { color: white; font-size: 36px; margin: 0 20px; opacity: 0.8; transition: opacity 0.3s, transform 0.3s; }
        .social-icons a:hover { opacity: 1; transform: scale(1.2); }
        @media (max-width: 768px) { .social-icons a { font-size: 28px; margin: 0 15px; } }

        footer { position: fixed; bottom: 10px; left: 0; right: 0; text-align: center; opacity: 0.8; font-size: 0.9em; z-index: 20; }

        /* Загрузочный экран — без изменений (уже оптимизирован под мобильные) */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 1.5s ease-out; }
        .wanted-stars { display: flex; gap: 20px; font-size: 100px; flex-wrap: wrap; justify-content: center; max-width: 90%; }
        @media (max-width: 768px) { .wanted-stars { font-size: 60px; gap: 10px; } }
        @media (max-width: 480px) { .wanted-stars { font-size: 50px; gap: 8px; } }
        .star { color: rgba(255,255,255,0.2); text-shadow: 0 0 20px rgba(255,255,255,0.1); transition: all 0.8s ease; transform: scale(0.8); }
        .star.active { color: white; text-shadow: 0 0 40px yellow, 0 0 80px yellow, 0 0 120px orange; transform: scale(1.3); animation: starFlash 1s ease-out; }
        @keyframes starFlash { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.8); opacity: 1; } 100% { transform: scale(1.3); } }
        #loader::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,0,0,0.03) 10px, rgba(255,0,0,0.03) 20px); opacity: 0.05; pointer-events: none; }
    </style>
</head>
<body>

    <!-- Загрузочный экран и остальной HTML — без изменений -->
    <div id="loader"> /* ... как раньше ... */ </div>

    <header><h1>GTA Gallery</h1></header>

    <div class="carousel">
        <div class="dots" id="dotsContainer"></div>
        <div class="carousel-container">
            <div class="swipe-overlay" id="swipeOverlay"></div>
            <div class="glitch" id="glitch"></div>
            <div class="carousel-slide" id="slideContainer">
                <div class="carousel-item active"><img src="images/gta1.jpg" alt="GTA 1"></div>
                <div class="carousel-item"><img src="images/gta2.jpg" alt="GTA 2"></div>
                <!-- и т.д. -->
            </div>
        </div>
    </div>

    <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>© 2026 Твоё имя | Rockstar Games</footer>

    <!-- Скрипты — без изменений (карусель и загрузчик) -->
    <script>
        // Весь JavaScript из предыдущей версии (карусель + загрузчик) — оставь как есть
        // Он уже работает с новой высотой
    </script>
</body>
</html>
