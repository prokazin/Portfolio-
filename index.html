<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prokazin Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #f9d423 100%);
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            touch-action: pan-y;
        }

        .carousel {
            flex: 1;
            position: relative;
            width: 100%;
            padding: 20px 10px 130px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 900px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item.active {
            position: relative;
            opacity: 1;
        }

        .carousel-item img {
            max-width: 100%;
            max-height: 100vh;
            height: auto;
            width: auto;
            object-fit: contain;
            border-radius: 28px;
            display: block;
        }

        .swipe-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent 50%, rgba(255,255,255,0.1) 50%);
            background-size: 200% 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .swipe-overlay.active {
            opacity: 1;
            animation: gtaSwipe 1.2s ease-in-out;
        }

        @keyframes gtaSwipe {
            0% { background-position: 0% 0; transform: scale(1.05); }
            100% { background-position: 100% 0; transform: scale(1); }
        }

        .glitch {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.03) 20px);
            opacity: 0;
            mix-blend-mode: overlay;
        }

        .glitch.active { opacity: 0.15; animation: glitchNoise 1.2s steps(5); }

        @keyframes glitchNoise {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .dots {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.4);
        }

        .social-icons {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 20;
        }

        .social-icons a {
            color: white;
            font-size: 36px;
            margin: 0 24px;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9em;
            z-index: 20;
        }

        /* Адаптация под мобильные */
        @media (max-width: 768px) {
            .carousel {
                padding: 10px 5px 120px;
            }
            .dot {
                width: 10px;
                height: 10px;
                margin: 0 6px;
            }
            .social-icons a {
                font-size: 30px;
                margin: 0 18px;
            }
            footer {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .social-icons a {
                font-size: 28px;
                margin: 0 15px;
            }
            .dot {
                width: 8px;
                height: 8px;
                margin: 0 5px;
            }
        }

        /* Загрузочный экран */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1.5s ease-out;
        }

        .wanted-stars {
            display: flex;
            gap: 20px;
            font-size: 100px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .wanted-stars { font-size: 60px; gap: 10px; }
        }

        @media (max-width: 480px) {
            .wanted-stars { font-size: 50px; gap: 8px; }
        }

        .star {
            color: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.8s ease;
            transform: scale(0.8);
        }

        .star.active {
            color: white;
            text-shadow: 0 0 40px yellow, 0 0 80px yellow, 0 0 120px orange;
            transform: scale(1.3);
            animation: starFlash 1s ease-out;
        }

        @keyframes starFlash {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.8); opacity: 1; }
            100% { transform: scale(1.3); }
        }

        #loader::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,0,0,0.03) 10px, rgba(255,0,0,0.03) 20px);
            opacity: 0.05;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="wanted-stars">
            <span class="star" id="star1">★</span>
            <span class="star" id="star2">★</span>
            <span class="star" id="star3">★</span>
            <span class="star" id="star4">★</span>
            <span class="star" id="star5">★</span>
        </div>
    </div>

    <div class="carousel">
        <div class="dots" id="dotsContainer"></div>

        <div class="carousel-container">
            <div class="swipe-overlay" id="swipeOverlay"></div>
            <div class="glitch" id="glitch"></div>

            <div class="carousel-slide" id="slideContainer">
                <div class="carousel-item active"><img src="images/gta1.JPG" alt="Photo 1"></div>
                <div class="carousel-item"><img src="images/gta2.JPG" alt="Photo 2"></div>
                <div class="carousel-item"><img src="images/gta3.JPG" alt="Photo 3"></div>
                <div class="carousel-item"><img src="images/gta4.JPG" alt="Photo 4"></div>
                <div class="carousel-item"><img src="images/gta5.JPG" alt="Photo 5"></div>
                <div class="carousel-item"><img src="images/gta6.JPG" alt="Photo 6"></div>
            </div>
        </div>
    </div>

    <div class="social-icons">
        <a href="#" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
        <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>
        © 2026 Prokazin | Rockstar Games
    </footer>

    <audio id="swipeSound" src="sounds/gunshot.mp3" preload="auto"></audio>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const total = items.length;
        const dotsContainer = document.getElementById('dotsContainer');
        const swipeOverlay = document.getElementById('swipeOverlay');
        const glitch = document.getElementById('glitch');
        const swipeSound = document.getElementById('swipeSound');

        let audioUnlocked = false;

        function unlockAudio() {
            if (audioUnlocked) return;
            swipeSound.play().then(() => {
                swipeSound.pause();
                swipeSound.currentTime = 0;
                audioUnlocked = true;
            }).catch(() => {});
        }

        swipeSound.volume = 0.6;

        items.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll('.dot');

        function updateActive() {
            items.forEach((item, i) => item.classList.toggle('active', i === currentIndex));
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
        }

        function triggerGTAEffect() {
            swipeOverlay.classList.add('active');
            glitch.classList.add('active');
            if (audioUnlocked) {
                swipeSound.currentTime = 0;
                swipeSound.play().catch(() => {});
            }
            setTimeout(() => {
                swipeOverlay.classList.remove('active');
                glitch.classList.remove('active');
            }, 1200);
        }

        function moveSlide(dir) {
            currentIndex = (currentIndex + dir + total) % total;
            updateActive();
            triggerGTAEffect();
        }

        function goToSlide(index) {
            if (index === currentIndex) return;
            currentIndex = index;
            updateActive();
            triggerGTAEffect();
        }

        let touchStartX = 0;
        const container = document.querySelector('.carousel-container');

        container.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            unlockAudio();
        });

        container.addEventListener('touchend', e => {
            if (!touchStartX) return;
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                moveSlide(diff > 0 ? 1 : -1);
            }
            touchStartX = 0;
        });

        // Поддержка мыши для ПК (клики по бокам)
        container.addEventListener('click', e => {
            unlockAudio();
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            if (x < rect.width / 2) {
                moveSlide(-1);
            } else {
                moveSlide(1);
            }
        });

        document.body.addEventListener('click', unlockAudio, { once: true });

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const stars = [
                document.getElementById('star1'),
                document.getElementById('star2'),
                document.getElementById('star3'),
                document.getElementById('star4'),
                document.getElementById('star5')
            ];

            let currentStar = 0;
            const durationPerStar = 500;
            const minDuration = 2500;
            const startTime = Date.now();

            const lightUpStar = () => {
                if (currentStar < stars.length) {
                    stars[currentStar].classList.add('active');
                    currentStar++;
                    setTimeout(lightUpStar, durationPerStar);
                } else {
                    const elapsed = Date.now() - startTime;
                    const remaining = minDuration - elapsed;
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => { loader.style.display = 'none'; }, 1500);
                    }, Math.max(0, remaining));
                }
            };

            setTimeout(lightUpStar, 400);
        });
    </script>
</body>
</html>
