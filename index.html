<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #f9d423 100%); /* Фиолетово-жёлтый закат */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        header {
            text-align: center;
            padding: 40px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px; /* Закруглённые углы как в iOS */
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px); /* Эффект стекла */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>GTA Gallery</h1>
        <p>Моё портфолио в стиле Grand Theft Auto</p>
    </header>

    <div class="gallery">
        <!-- Замени src на свои картинки из папки images/ -->
        <div class="card"><img src="images/gta1.jpg" alt="GTA 1"></div>
        <div class="card"><img src="images/gta2.jpg" alt="GTA 2"></div>
        <div class="card"><img src="images/gta3.jpg" alt="GTA 3"></div>
        <div class="card"><img src="images/gta4.jpg" alt="GTA 4"></div>
        <div class="card"><img src="images/gta5.jpg" alt="GTA 5"></div>
        <div class="card"><img src="images/gta6.jpg" alt="GTA 6"></div>
        <!-- Добавь ещё карточек, если нужно -->
    </div>

    <footer>
        &copy; 2026 Твоё имя | Все права на изображения принадлежат Rockstar Games
    </footer>
</body>
</html>
